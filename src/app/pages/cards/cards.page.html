<app-header titulo="CardsPage"></app-header>

<ion-content>
  <!-- Recorre la lista de películas -->
  <ion-card *ngFor="let pelicula of peliculas">
    <img [src]="pelicula.imagen" [alt]="pelicula.titulo" />
    <ion-card-header>
      <ion-card-title>{{ pelicula.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ pelicula.sinopsis }}
    </ion-card-content>
    <ion-button color="primary" fill="solid">Ver Detalles</ion-button>
  </ion-card>

  <!-- Si la lista está vacía -->
  <div *ngIf="peliculas.length === 0">
    <ion-card>
      <ion-card-header>
        <ion-card-title>No hay películas disponibles</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
