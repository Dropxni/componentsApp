<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

    @for(item of menuList; track $index) {
      
      <ion-item detail="true" [routerLink]="item.url">

        <ion-label>{{item.tittle}}</ion-label>
        <ion-icon stop="start" [name]="item.icon" [color]="item.color"></ion-icon>
  
      </ion-item>
    }


  </ion-list>
  
</ion-content>
